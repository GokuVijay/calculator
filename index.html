<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Calculator App">
    <meta property="og:description" content="Nice and simple calculator to solve your problems.">
    <meta property="og:image" content="./images/Screenshot (89).png">
    <meta property="og:url" content="https://gokuvijay.github.io//">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid__container">
            <input type="text" id="txt__value" placeholder="0">
            <button class="ac" onclick="clr()" >AC</button>
            <button class="del" onclick="del()">del</button>
            <button class="arith" onclick="display('%')">%</button>
            <button class="arith" onclick="display('+')">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="arith" onclick="display('-')">-</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="arith" onclick="display('*')">*</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="arith" onclick="display('/')">/</button>
            <button class="zero" onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="arith" onclick="calculator('=')" class="eq">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
